    <h1 id="clock"></h1>

<script>
    let clock = document.getElementById("clock");
    let interval;
    let startclock=()=>{
        interval=setInterval(()=>{
            clock.innerHTML=new Date()+"<br>";
        },1000);
    }
    let stopclock=()=> { 
        clearInterval(interval);
