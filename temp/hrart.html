<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            animation: blink 0.5s ease-in 0.1s infinite alternate-reverse;
        }
        @keyframes blink{
            from{
                transform: scale(0.9);
            }
            to{
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="c:\Users\Ankit Pandey\Downloads\Heart dil.png">
    </div>
</body>
