<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentAPPLICATION</title>
</head>
<body bgcolor="green">
    <fieldset>
        <legend>JOB FOR APPLICATION FORM</legend>
        <FORM>
            <table>
                <tr>
                    <td> FIRST NAME:</td>
                <td><input type="text"></td>
            </tr>
        <tr>
          <td>LAST NAME:</td><br>
          <td><input type="text"></td>
        </tr>
        <tr>
            <td>EMAIL:</td>
            <TD><input type="mail">
            </TD>
        </tr>
        <tr>
            <td>PASSWORD:</td>
            <TD><input type="number"></TD>
        </tr>
        <tr>
            <td>PHONE NUMBER:</td>
            <TD><input type="number"></TD>
        </tr>
        <tr>
            <td>QUANTITY:</td>
            <TD><input type="number" min="5" max="10"></TD>
        </tr>
        <tr>
            <td>PINCODE:</td>
            <TD><input type="NUMBER"></TD>
        </tr>
        <TR>
            <TD>DOB:</TD>
            <TD><input type="date"></TD>
        </TR>
        <TR>
            <TD>JOINING DATE TIME:</TD>
            <TD><INPUT type="datetime-local"></TD>
        </TR>
        <TR>
            <TD>SKILL:</TD>
            <TD>C#<input type="checkbox"></TD>
            <TD>JAVA<input type="checkbox"></TD>
            <TD>PYTHON<input type="checkbox"></TD>
            <TD>JS<input type="checkbox"></TD>
            <TD>MYSQL<input type="checkbox"></TD>
        </TR>
     <TR>
        <TD>GENDER:</TD>
        <TD>MALE<input type="radio" name="GEN"></TD>
        <TD>FEMALE<input type="radio" name="GEN"></TD>
        <TD>OTHER<input type="radio" name="GEN"></TD>
     </TR>
     <TR>
        <TD>COUNTRY:</TD>
        <datalist id="COUNTRUY">
            <TD><input type="TEXT" list="COUNTRY"></TD>
        <TD><option value="IN">INDIA</option></TD>
        <TD><option value="FR">FRANCE</option></TD>
        <TD><option value="AMR">AMERICA</option></TD>
        <TD><option value="JP">JAPAN</option></TD>
        </datalist>
        <TR>
       <TD><input type="SUBMIT" value="SUMBIT FORM" style="color: brown"></TD> 
    </TR>
     </TR>
            </table>
        </FORM>
    </fieldset>
</body>
</html>
